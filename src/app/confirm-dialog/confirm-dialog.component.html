<div class="dialog-navbar">
  <div class="centered-text">
   <div class="heading-text">Confirmation Dialog</div>
   <div>
     <button mat-icon-button matSuffix (click)="saveAndClose()" [tabIndex]="-1">
       <mat-icon>highlight_off</mat-icon>
     </button>
   </div>
 </div>

</div>

<!-- Dialog Content -->
<div class="mid-data">
  <h3>Are you sure you want to delete this task?</h3>

</div>
<!-- Dialog Footer -->
<div class="dialog-footer mt-10">
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
</div>
